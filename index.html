<!doctype html>
<html>
  <head>
    <title>Rebond</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<script>
  		var nbImage = 0;
  		var totalImage = 75;
  		function changeLoader(force){
  			var nb = (nbImage/totalImage*100)|0;
  			if (nb < 100 && !force)
	  			document.getElementById("chargement").innerHTML = "Chargement <br />"+ nb+"%";
	  		else
	  			document.getElementById("chargement").innerHTML = "";

  		}
  	</script>
  	<div id="chargement">
  		Chargement <br />
  	</div>
    <script data-main="scripts/config" src="./scripts/libs/require.js"></script>
  </body>
</html>
